name: üõ†Ô∏è Bug Report
description: Report a bug in the application
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: "## Reporting a Bug"
  - type: markdown
    attributes:
      value: |
        Don't worry about duplicate issues. Just ask what you want ^^
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Describe the issue you are facing.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: App version can be seen in the settings screen
      placeholder: "v0.15.3"
    validations:
      required: true
  - type: dropdown
    id: source
    attributes:
      label: Install Source
      description: From where did you install the app?
      multiple: false
      options:
        - Play Store
        - GitHub (Lite)
        - IzzyOnDroid (Lite)
        - Self-Compiled
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Is the issue reproducible by following certain steps?
      placeholder: |
        1. Go to home tab. And open a profile
        2. Try clicking the follow button.
        3. Notice the crash
    validations:
      required: false
  - type: textarea
    id: extra
    attributes:
      label: Screenshots and Videos
      description: |
        Adding screenshots and videos helps a lot!
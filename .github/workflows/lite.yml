on:
  push:
    branches: [ '**' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5 # Checkout
        with:
          lfs: true
      - uses: pnpm/action-setup@v4 # Install pnpm
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v5 # Install Node.js
        with:
          node-version: latest
          cache: "pnpm"
      - run: pnpm install # Install dependencies
      - run: node lite.js # pre-requisites scripts
        working-directory: ./apps/mobile
        env:
          LITE_EDITION_SIGNING_KEY: ${{ secrets.LITE_EDITION_SIGNING_KEY }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - run: npx react-native build-android --mode=release # produce aab
        working-directory: ./apps/mobile
      - run: ./gradlew assembleRelease # produce apk
        working-directory: ./apps/mobile/android
      - uses: actions/upload-artifact@v4 # upload artifacts
        with:
          name: apk
          path: |
            apps/mobile/android/app/build/outputs/apk/release